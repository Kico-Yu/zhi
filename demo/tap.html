<!doctype html>
<html>
<head>
<title>Test Tap</title>
<meta name="viewport" content="width=device-width">
<style>
html {
	font-size: 2em;
}
#ground {
	margin: 1em;
	padding: 1em;
	border: medium solid;
}
#ball {
	width: 5em;
	height: 5em;
	border-radius: 2.5em;
	background: red;
}
</style>
<script src="../src/index.js"></script>
</head>
<body>

<article id="ground">
	<div id="ball"></div>	
</article>
<script>
Zhi.detectGesture(document.getElementById('ground'), ['tap'])

document.getElementById('ball').addEventListener('tap', function(){
	setTimeout(function(){
		alert("Oh, I'm tapped!")
	}, 500)
})
</script>

</body>
</html>
